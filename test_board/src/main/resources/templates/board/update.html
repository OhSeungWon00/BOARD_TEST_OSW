<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
</head>
<body>
    <h1>게시글 수정</h1>
    <form action="update" method="post" id="form">
        <input type="hidden" th:value="${board.no}" name="no">              <!-- 삭제를 수행하기 위해서는 다음과 같이 no 를 받아와야함 -->
        <table border="1">
            <tr>
                <th>제목</th>
                <td>
                    <input type="text" name="title" th:value="${board.title}" >
                </td>
            </tr>
            <tr>
                <th>작성자</th>
                <td>
                    <input type="text" name="writer" th:value="${board.writer}" >
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="content" rows="5" cols="40" th:text="${board.content}" ></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" >수정</button>
                    <button type="button" onclick="remove()">삭제</button>
                    <button type="button" onclick="location.href='/board/list'">목록</button>
                </td>
            </tr>
        </table>


        <script>
            const form = document.getElementById('form') /* form 태그에 id ="form" 확인 */

            // 게시글 삭제
            function remove(){
                if(!confirm('정말로 삭제하시겠습니까?'))
                return
                
                form.action = '/board/delete'
                form.submit()
            }



        </script>
    
</body>
</html>
